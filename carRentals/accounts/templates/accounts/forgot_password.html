{% extends "base.html" %}

{% block title %}
Forgot Password - My Site
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <h2 class="my-4 text-center">Forgot Password</h2>
        {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Enter your registered email to reset the password</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
